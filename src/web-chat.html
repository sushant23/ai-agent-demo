<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Assistant Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.agent .message-content {
            background: white;
            border: 1px solid #e9ecef;
            margin-left: 10px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-right: 10px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.agent .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #e9ecef;
            color: #495057;
        }

        .message-time {
            font-size: 11px;
            color: #6c757d;
            margin-top: 5px;
        }

        .next-actions {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 3px solid #667eea;
        }

        .next-actions h4 {
            font-size: 12px;
            color: #667eea;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-item {
            background: white;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 8px;
            font-size: 13px;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            color: #6c757d;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .status-bar {
            padding: 8px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-dot.error {
            background: #dc3545;
        }

        .clear-button {
            background: none;
            border: 1px solid #e9ecef;
            color: #6c757d;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-button:hover {
            background: #e9ecef;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– AI Business Assistant</h1>
            <p>Your intelligent e-commerce companion</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">ðŸ¤–</div>
            <span>Assistant is typing</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Ask me about your products, analytics, SEO optimization..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connected</span>
            </div>
            <button class="clear-button" id="clearButton">Clear Chat</button>
        </div>
    </div>

    <script>
        class WebChatInterface {
            constructor() {
                this.messages = [];
                this.sessionId = null;
                this.userId = 'web_user_' + Math.random().toString(36).substring(2, 9);
                
                this.initializeElements();
                this.attachEventListeners();
                this.initialize();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.clearButton = document.getElementById('clearButton');
            }

            attachEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.autoResize();
                });
                
                this.clearButton.addEventListener('click', () => this.clearChat());
            }

            async initialize() {
                try {
                    this.updateStatus('Connecting...', false);
                    
                    // Simulate initialization
                    await this.delay(1000);
                    
                    this.sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
                    this.updateStatus('Connected', true);
                    
                    // Add welcome message
                    this.addMessage({
                        content: "Hello! I'm your AI business assistant. I can help you with product management, analytics, SEO optimization, and more. What would you like to work on today?",
                        sender: 'agent',
                        timestamp: new Date(),
                        metadata: { type: 'welcome' }
                    });
                    
                } catch (error) {
                    console.error('Initialization failed:', error);
                    this.updateStatus('Connection failed', false);
                }
            }

            async sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content) return;

                // Add user message
                const userMessage = {
                    content,
                    sender: 'user',
                    timestamp: new Date()
                };
                
                this.addMessage(userMessage);
                this.messageInput.value = '';
                this.autoResize();
                this.setSendingState(true);

                try {
                    // Simulate API call to agent
                    const response = await this.callAgent(content);
                    this.addMessage(response);
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addMessage({
                        content: "I'm sorry, I encountered an issue processing your request. Please try again.",
                        sender: 'agent',
                        timestamp: new Date(),
                        metadata: { error: true }
                    });
                } finally {
                    this.setSendingState(false);
                }
            }

            async callAgent(content) {
                // Show typing indicator
                this.showTyping(true);
                
                // Simulate processing delay
                await this.delay(1000 + Math.random() * 2000);
                
                this.showTyping(false);
                
                // Simulate agent response based on content
                const response = this.generateMockResponse(content);
                
                return {
                    content: response.content,
                    sender: 'agent',
                    timestamp: new Date(),
                    metadata: {
                        processingTime: Math.floor(Math.random() * 2000) + 500,
                        provider: 'mock-provider',
                        workflow: 'routing',
                        confidence: 0.8 + Math.random() * 0.2,
                        nextStepActions: response.nextStepActions
                    }
                };
            }

            generateMockResponse(content) {
                const lowerContent = content.toLowerCase();
                
                if (lowerContent.includes('product') || lowerContent.includes('inventory')) {
                    return {
                        content: "I can help you with product management! I can analyze your product performance, optimize listings, and provide insights on inventory levels. Would you like me to show you your top-performing products or help with a specific product?",
                        nextStepActions: [
                            { title: 'View Top Products', description: 'See your best-performing products' },
                            { title: 'Analyze Product', description: 'Get detailed insights about a specific product' },
                            { title: 'Optimize Listings', description: 'Improve your product listings for better visibility' }
                        ]
                    };
                }
                
                if (lowerContent.includes('seo') || lowerContent.includes('optimization')) {
                    return {
                        content: "Great! SEO optimization is crucial for product visibility. I can help you optimize your product titles, descriptions, and tags for better search rankings. I can also analyze your current SEO performance and suggest improvements.",
                        nextStepActions: [
                            { title: 'SEO Analysis', description: 'Analyze current SEO performance' },
                            { title: 'Optimize Product', description: 'Improve SEO for a specific product' },
                            { title: 'Keyword Research', description: 'Find better keywords for your products' }
                        ]
                    };
                }
                
                if (lowerContent.includes('analytics') || lowerContent.includes('performance') || lowerContent.includes('sales')) {
                    return {
                        content: "I'd be happy to help with analytics! I can show you sales performance, revenue trends, conversion rates, and other key metrics. I can also provide insights on what's driving your business performance.",
                        nextStepActions: [
                            { title: 'View Dashboard', description: 'See your main analytics dashboard' },
                            { title: 'Sales Report', description: 'Get detailed sales performance report' },
                            { title: 'Trend Analysis', description: 'Analyze performance trends over time' }
                        ]
                    };
                }
                
                if (lowerContent.includes('marketing') || lowerContent.includes('campaign')) {
                    return {
                        content: "Marketing campaigns can really boost your sales! I can help you create targeted campaigns, analyze campaign performance, and suggest optimization strategies. What type of marketing are you interested in?",
                        nextStepActions: [
                            { title: 'Create Campaign', description: 'Set up a new marketing campaign' },
                            { title: 'Campaign Analysis', description: 'Review existing campaign performance' },
                            { title: 'Marketing Ideas', description: 'Get suggestions for marketing strategies' }
                        ]
                    };
                }
                
                // Default response
                return {
                    content: "I'm here to help with your e-commerce business! I can assist with product management, analytics, SEO optimization, marketing campaigns, and more. What specific area would you like to focus on?",
                    nextStepActions: [
                        { title: 'Product Management', description: 'Manage and optimize your products' },
                        { title: 'View Analytics', description: 'Check your business performance' },
                        { title: 'SEO Optimization', description: 'Improve search visibility' },
                        { title: 'Marketing Help', description: 'Create and manage campaigns' }
                    ]
                };
            }

            addMessage(message) {
                this.messages.push(message);
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = message.sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
                
                const contentContainer = document.createElement('div');
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = message.content;
                
                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = this.formatTime(message.timestamp);
                
                contentContainer.appendChild(content);
                contentContainer.appendChild(time);
                
                if (message.sender === 'agent') {
                    messageElement.appendChild(avatar);
                    messageElement.appendChild(contentContainer);
                } else {
                    messageElement.appendChild(contentContainer);
                    messageElement.appendChild(avatar);
                }
                
                // Add next step actions for agent messages
                if (message.sender === 'agent' && message.metadata?.nextStepActions) {
                    const actionsContainer = document.createElement('div');
                    actionsContainer.className = 'next-actions';
                    
                    const actionsTitle = document.createElement('h4');
                    actionsTitle.textContent = 'Suggested Actions';
                    actionsContainer.appendChild(actionsTitle);
                    
                    message.metadata.nextStepActions.forEach(action => {
                        const actionElement = document.createElement('div');
                        actionElement.className = 'action-item';
                        actionElement.innerHTML = `<strong>${action.title}</strong><br><small>${action.description}</small>`;
                        actionElement.addEventListener('click', () => {
                            this.messageInput.value = `Help me with: ${action.title}`;
                            this.messageInput.focus();
                        });
                        actionsContainer.appendChild(actionElement);
                    });
                    
                    contentContainer.appendChild(actionsContainer);
                }
                
                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }

            showTyping(show) {
                this.typingIndicator.style.display = show ? 'flex' : 'none';
                if (show) {
                    this.scrollToBottom();
                }
            }

            setSendingState(sending) {
                this.sendButton.disabled = sending;
                this.messageInput.disabled = sending;
            }

            clearChat() {
                if (confirm('Are you sure you want to clear the chat history?')) {
                    this.messages = [];
                    this.chatMessages.innerHTML = '';
                    
                    // Add welcome message back
                    setTimeout(() => {
                        this.addMessage({
                            content: "Chat cleared! How can I help you today?",
                            sender: 'agent',
                            timestamp: new Date(),
                            metadata: { type: 'system' }
                        });
                    }, 500);
                }
            }

            updateStatus(text, connected) {
                this.statusText.textContent = text;
                this.statusDot.className = `status-dot ${connected ? '' : 'error'}`;
            }

            autoResize() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            formatTime(date) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the chat interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WebChatInterface();
        });
    </script>
</body>
</html>
